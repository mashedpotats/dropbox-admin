<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.yeti.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="/">
                <img src="/images/dropbox_telenav.png" alt="Dropbox Telenav">
            </a>
        </div>
        <div class="navbar-header pull-right hidden-xs">
            <div class="navbar-header">
                <ul class="nav navbar-nav pull-left">
                    {% for page in pages %}
                        <li><a href="{{ page.link }}">{{ page.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="navbar-header pull-right visible-xs">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle text-right" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Pages <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% for page in pages %}
                            <li><a href="{{ page.link }}">{{ page.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% if is_index == False %}
    <a class="btn btn-primary btn-xs" href="/">
        <span class="glyphicon glyphicon-chevron-left"></span>
        Go Back
    </a>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
